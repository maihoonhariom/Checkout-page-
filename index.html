<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <h1>Checkout</h1>
            <div class="hading">
                <h2>Items</h2>
                <h2>Quantity</h2>
                <h2>Prise</h2>
            </div>
            <div class="product">
                <div class="pro1">
                    <div>
                        <img src="https://img.freepik.com/free-photo/men-shoes_1203-8387.jpg?t=st=1716352332~exp=1716355932~hmac=d3dbe3c84e9d8ce99fa44508fdff0c7ed42a50f7636d92cef090ab29a711913e&w=1060" alt="">
                        <h3>AIR ZOOM PEGASUS 92</h3>
                    </div>
                    <span>
                        <!-- <h4>-</h4> -->
                        <input type="number" name="" id="">
                        <!-- <h4>+</h4> -->
                    </span>
                    <h1>$69</h1>
                </div>
                <div class="pro2">
                    <div>
                        <img src="https://img.freepik.com/free-photo/shoes_1203-8153.jpg?t=st=1716352298~exp=1716355898~hmac=1eea47aea65d2805df0d7ed68972847a264a35cca782aae24aa3517ee3a7486a&w=1060" alt="">
                        <h3>AIR MAX 90 ULTRA SE</h3>
                    </div>
                    <span>
                        <!-- <h4>-</h4> -->
                        <input type="number" name="" id="">
                        <!-- <h4>+</h4> -->
                    </span>
                    <h1>$85</h1>
                </div>


            </div>

            <div class="pay">
                <span>
                    <p>Total:</p>
                    <h1>$154</h1>
                </span>
                <button>Pay</button>
            </div>
        </div>

        <div class="card">
            <img src="./card map.jpg" alt="">
            <div class="front">
                <div>
                    <img src="./chip.png" alt="">
                    <img src="./VISA.png" alt="">
                </div>
                <div>
                    <h1>5244</h1>
                    <h1>2150</h1>
                    <h1>8252</h1>
                    <h1>6420</h1>
                </div>
                <div>
                    <div>
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div>
                        <h1>JOE ALISON</h1>
                        <h1>10 / 25</h1>
                    </div>
                </div>
            </div>

            <div class="back">
                <div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
